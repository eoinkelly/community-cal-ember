<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Community Calendar</title>
  <!-- ember required -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- custom -->
  <link rel="stylesheet" type="text/css" href="css/calendar.css"></link>
  <link rel="stylesheet" type="text/css" href="css/list.css">
  <!-- bootstrap for tabs -->
  <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <!-- ember.js deps -->
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>

  <!-- community-calendar -->
  <script src="js/steam.js"></script>
  <script src="js/calendar.js"></script>

  <script type="text/x-handlebars" data-template-name="dashboard">
      <ul class="nav nav-tabs">
        <li><a href="#" data-tab="list" {{action selectTab "list"}}>list</a></li>
        <li><a href="#" data-tab="cal" {{action selectTab "cal"}}>cal</a></li>
        <li><a href="#" data-tab="add" {{action selectTab "add"}}>add</a></li>
      </ul>
    {{outlet tab}}
  </script>

  <script type="text/x-handlebars" data-template-name="cal">
    <div class="tab-content">calendar</div>
  </script>
  
  <script type="text/x-handlebars" data-template-name="add">
    <div class="tab-content">add events</div>
  </script>

</body>
</html>
