<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Community Calendar</title>
  <!-- ember required -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- custom -->
  <link rel="stylesheet" type="text/css" href="css/calendar.css"></link>
  <link rel="stylesheet" type="text/css" href="css/list.css">
 
</head>
<body>

  <!-- ember.js deps -->
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>

  <!-- community-calendar -->

  <script type="text/javascript">
  var items = [ {name:'munnu'}, {name:'chuchu'}, {name:'paras'}, {name:'karan'}, {name:'rajveer'}]

  var App = Ember.Application.create();
  App.obj = Ember.Object.create({
    "things":items
  });
  </script>

  <script type="text/x-handlebars">
{{#with App.obj}}
    <ul>
    {{#each thing in things}}
        <li>{{thing.name}}</li>
    {{/each}}
    </ul>
{{/with}}
  </script>
</body>
</html>
